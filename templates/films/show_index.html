{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TvShows</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
    <header>
        {% include 'films/films_header.html' %}
    </header>
    <div>
        <ul>
            {% for i in object_list %}
            <li class='show'>
                <img class="show-image" src="{{ i.image }}" alt="">
                <h2><a href="/shows/{{ i.pk }}">{{ i.title }}</a></h2>
                <p class="show-description">{{ i.description }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
