{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ character.name }}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
    <header>
        {% include 'cast/cast_header.html' %}
    </header>
    <div>
        <h2>{{ object.name }}</h2>
        <p>{{ object.age }}</p>
        <p>{{ object.gender }}</p>
        <img class="character-image" src="{{ object.image.url }}" alt="">
    </div>
</body>
</html>
